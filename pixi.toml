[workspace]
channels = ["https://conda.modular.com/max-nightly", "conda-forge"]
name = "ml-odyssey"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]
# Build the shared Mojo package
build = "mojo package shared -o build/ml-odyssey-shared.mojopkg"

# Run a single Mojo file (example: training script)
run = "mojo run"

# Run all Mojo tests
test-mojo = "mojo test tests/**/*.mojo"

# Format all Mojo files
format = "mojo format shared/**/*.mojo tests/**/*.mojo"

# Run Python tests
test-python = "pytest tests/ -v --timeout=300"

[dependencies]
mojo = ">=0.26.1.0.dev2025120705,<0.27"
pre-commit = ">=3.5.0"
prettytable = ">=3.17.0,<4"
pytest = ">=7.4.0,<8"
pytest-cov = ">=4.1.0,<5"
pytest-timeout = ">=2.1.0,<3"
pygithub = ">=2.8.1,<3"
jsonschema = ">=4.0"
ruff = ">=0.14.7,<0.15"
numpy = ">=2.3.5,<3"
