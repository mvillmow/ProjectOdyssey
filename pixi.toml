[workspace]
channels = ["https://conda.modular.com/max-nightly", "conda-forge"]
name = "ml-odyssey"
platforms = ["linux-64"]
version = "0.1.0"

[tasks]
# Mojo build (warnings must be fixed, not suppressed)
build = "mojo build"
# Mojo run (warnings must be fixed, not suppressed)
run = "mojo run"
# Mojo test (warnings must be fixed, not suppressed)
test = "mojo test"
# Mojo format
format = "mojo format"

[dependencies]
mojo = ">=0.26,<0.27"
pre-commit = ">=3.5.0"
prettytable = ">=3.17.0,<4"
pytest = ">=7.4.0,<8"
pytest-cov = ">=4.1.0,<5"
pytest-timeout = ">=2.1.0,<3"
pygithub = ">=2.8.1,<3"
jsonschema = ">=4.0"
ruff = ">=0.14.7,<0.15"
