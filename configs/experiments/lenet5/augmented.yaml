# LeNet-5 with Data Augmentation
# Tests impact of modern augmentation techniques

experiment:
  name: "lenet5_augmented"
  description: "LeNet-5 with data augmentation"
  paper: "lenet5"
  tags: ["augmented", "ablation"]

extends:
  - "experiments/lenet5/baseline.yaml"

preprocessing:
  augmentation: true
  augmentation_config:
    random_rotation: 15
    random_shift: 0.1
    random_zoom: 0.1
