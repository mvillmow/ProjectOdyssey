# LeNet-5 Data Configuration
# MNIST dataset configuration

extends: "defaults/data.yaml"

data:
  dataset: "mnist"
  input_size: [32, 32]  # MNIST images padded to 32x32 for LeNet-5
  num_classes: 10

preprocessing:
  normalize: true
  mean: [0.1307]
  std: [0.3081]
  padding: 2  # Pad 28x28 MNIST to 32x32
