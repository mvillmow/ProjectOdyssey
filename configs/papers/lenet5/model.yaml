# LeNet-5 Model Configuration
# Paper: "Gradient-Based Learning Applied to Document Recognition" (LeCun et al., 1998)

extends: "defaults/model.yaml"

model:
  name: "lenet5"
  architecture:
    # Conv Layer 1: 1x32x32 -> 6x28x28
    conv1:
      filters: 6
      kernel_size: 5
      stride: 1
      padding: 0
      activation: "tanh"

    # Pool Layer 1: 6x28x28 -> 6x14x14
    pool1:
      type: "avg_pool"
      kernel_size: 2
      stride: 2

    # Conv Layer 2: 6x14x14 -> 16x10x10
    conv2:
      filters: 16
      kernel_size: 5
      stride: 1
      padding: 0
      activation: "tanh"

    # Pool Layer 2: 16x10x10 -> 16x5x5
    pool2:
      type: "avg_pool"
      kernel_size: 2
      stride: 2

    # Fully Connected Layers
    fc1:
      units: 120
      activation: "tanh"

    fc2:
      units: 84
      activation: "tanh"

    fc3:
      units: 10
      activation: "softmax"

  input_shape: [1, 32, 32]
  output_classes: 10
