# Default Training Configuration
# These defaults apply to all papers unless overridden

optimizer:
  name: "sgd"
  learning_rate: 0.01
  momentum: 0.9
  weight_decay: 0.0001
  nesterov: false

training:
  epochs: 100
  batch_size: 128
  validation_split: 0.1
  shuffle: true
  seed: 42

logging:
  log_interval: 100
  save_interval: 1000
  checkpoint_dir: "${ML_ODYSSEY_CHECKPOINTS:-./checkpoints}"
  log_dir: "${ML_ODYSSEY_LOGS:-./logs}"

early_stopping:
  enabled: false
  patience: 10
  min_delta: 0.0001

lr_scheduler:
  enabled: false
  type: "step"
  step_size: 30
  gamma: 0.1
