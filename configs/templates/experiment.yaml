# Experiment Configuration Template
# Copy this template to create a new experiment

experiment:
  name: "EXPERIMENT_NAME"
  description: "Brief description of this experiment"
  paper: "PAPER_NAME"
  tags: ["tag1", "tag2"]

extends:
  - "papers/PAPER_NAME/model.yaml"
  - "papers/PAPER_NAME/training.yaml"
  - "papers/PAPER_NAME/data.yaml"

# Override any settings specific to this experiment
# Example:
# optimizer:
#   learning_rate: 0.0001
#
# training:
#   epochs: 50
