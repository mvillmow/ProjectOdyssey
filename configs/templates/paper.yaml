# Paper Configuration Template
# Copy this template to create a new paper configuration

extends: "defaults/model.yaml"

model:
  name: "PAPER_NAME"
  architecture:
    # Define your model architecture here
    # Example:
    # layer1:
    #   type: "conv"
    #   filters: 64
    #   kernel_size: 3

  input_shape: [CHANNELS, HEIGHT, WIDTH]
  output_classes: NUM_CLASSES

# Paper-specific settings
paper:
  title: "Paper Title"
  authors: "Authors"
  year: YEAR
  url: "https://arxiv.org/..."
