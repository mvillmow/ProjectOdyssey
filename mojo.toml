[package]
name = "ml-odyssey"
version = "0.1.0"
description = "Mojo-based AI research platform for reproducing classic research papers"
authors = ["ML Odyssey Contributors"]
license = "BSD-3-Clause"
readme = "README.md"

[dependencies]
