# Mojo Package Configuration for ML Odyssey Shared Library

[package]
name = "ml-odyssey-shared"
version = "0.1.0"
description = "Shared library for ML Odyssey paper implementations - provides reusable ML/AI components"
authors = ["ML Odyssey Team"]
license = "MIT"
readme = "shared/README.md"
homepage = "https://github.com/username/ml-odyssey"
repository = "https://github.com/username/ml-odyssey"
keywords = ["machine-learning", "deep-learning", "mojo", "ai", "research"]

[dependencies]
# Mojo standard library dependencies
# Add Mojo stdlib and MAX platform dependencies here as needed

[build]
# Build configuration
src = "shared"           # Source directory
out = "build"            # Output directory for build artifacts
test = "tests/shared"    # Test directory

# Optimization settings
[build.release]
optimization-level = 3   # Maximum optimization for release builds
debug-info = false       # Strip debug symbols in release

[build.debug]
optimization-level = 0   # No optimization for debug builds
debug-info = true        # Include full debug symbols

[paths]
# Path configuration for package structure
tests = "tests/shared"
examples = "examples/shared"
docs = "docs"

[dev-dependencies]
# Development dependencies (testing, tooling, etc.)
# Add testing frameworks and development tools here

[features]
# Optional features (for future use)
# default = []
# simd = []           # SIMD optimizations
# gpu = []            # GPU acceleration
# distributed = []    # Distributed training support

[metadata]
# Additional metadata
categories = ["machine-learning", "neural-networks", "research"]
