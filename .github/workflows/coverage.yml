name: Code Coverage

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  # ============================================================================
  # Test Metrics (Proxy for Coverage Until Mojo Provides Tooling)
  # ============================================================================
  test-metrics:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    name: "Test Metrics"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate test metrics (JSON)
        run: |
          python scripts/generate_test_metrics.py --output metrics.json --format json

      - name: Generate test metrics (Markdown)
        run: |
          python scripts/generate_test_metrics.py --output metrics.md --format markdown

      - name: Display metrics
        run: cat metrics.md

      - name: Upload metrics artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-metrics
          path: |
            metrics.json
            metrics.md
          retention-days: 90

      - name: Comment on PR with metrics
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const metricsContent = fs.readFileSync('metrics.md', 'utf8');

            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('ðŸ“Š Test Metrics Report')
            );

            const body = `## ðŸ“Š Test Metrics Report\n\n${metricsContent}\n\n---\n*Note: Full code coverage requires Mojo coverage tooling (blocked - see ADR-008)*`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
