name: Security Scanning

# Comprehensive security scanning for dependencies and code
# Target duration: < 5 minutes

on:
  # Run on pushes to main
  push:
    branches:
      - main

  # Allow manual runs
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write  # For PR comments
  security-events: write  # For SARIF uploads

jobs:
  # ============================================================================
  # Dependency Scanning
  # ============================================================================
  dependency-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install security scanning tools
        run: |
          python -m pip install --upgrade pip
          pip install safety

      - name: Scan Python dependencies with Safety
        run: |
          echo "Scanning Python dependencies for known vulnerabilities..."

          # Create requirements files list
          REQ_FILES=""
          if [ -f requirements.txt ]; then
            REQ_FILES="$REQ_FILES requirements.txt"
          fi
          if [ -f requirements-dev.txt ]; then
            REQ_FILES="$REQ_FILES requirements-dev.txt"
          fi

          if [ -n "$REQ_FILES" ]; then
            safety check --json --file $REQ_FILES > safety-report.json || true
            cat safety-report.json
          else
            echo "‚ö†Ô∏è  No requirements files found"
            echo '{"vulnerabilities": []}' > safety-report.json
          fi

      - name: Scan with OSV Scanner
        run: |
          echo "Scanning all dependencies with OSV Scanner..."

          # Install osv-scanner
          go install github.com/google/osv-scanner/cmd/osv-scanner@latest

          # Run OSV scanner
          ~/go/bin/osv-scanner --format json --output osv-report.json . || true

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: dependency-scan-results
          path: |
            safety-report.json
            osv-report.json
          retention-days: 30

  # ============================================================================
  # SAST Scanning
  # ============================================================================
  sast-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto
          generateSarif: true
        continue-on-error: true

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
        continue-on-error: true

      - name: Create security annotations
        if: always()
        run: |
          echo "SAST scan completed. Check Security tab for findings."

  # ============================================================================
  # Supply Chain Scanning
  # ============================================================================
  supply-chain-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    # Only run on pull requests (uses GitHub API)
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: critical
          deny-licenses: GPL-3.0, AGPL-3.0
          comment-summary-in-pr: always
        continue-on-error: true

  # ============================================================================
  # Security Report
  # ============================================================================
  security-report:
    needs: [dependency-scan, sast-scan]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1
        continue-on-error: true

      - name: Download dependency scan results
        uses: actions/download-artifact@v7
        with:
          name: dependency-scan-results
          path: security-results/
        continue-on-error: true

      - name: Aggregate scan results
        run: |
          echo "# üîê Security Scan Results" > security-report.md
          echo "" >> security-report.md
          echo "**Workflow Run**: [\`${{ github.run_number }}\`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> security-report.md
          echo "" >> security-report.md

          # Check job results
          echo "## Scan Status" >> security-report.md
          echo "" >> security-report.md

          # Dependency scan
          if [ "${{ needs.dependency-scan.result }}" = "success" ]; then
            echo "- ‚úÖ **Dependency Scan**: Passed" >> security-report.md
          else
            echo "- ‚ùå **Dependency Scan**: Failed" >> security-report.md
          fi

          # SAST scan
          if [ "${{ needs.sast-scan.result }}" = "success" ]; then
            echo "- ‚úÖ **SAST Scan**: Passed" >> security-report.md
          else
            echo "- ‚ö†Ô∏è **SAST Scan**: Completed with findings" >> security-report.md
          fi

          echo "" >> security-report.md

          # Parse dependency scan results
          echo "## Dependency Vulnerabilities" >> security-report.md
          echo "" >> security-report.md

          if [ -f security-results/safety-report.json ]; then
            VULN_COUNT=$(python3 -c "import json; data=json.load(open('security-results/safety-report.json')); print(len(data.get('vulnerabilities', [])))" 2>/dev/null || echo "0")

            if [ "$VULN_COUNT" = "0" ]; then
              echo "‚úÖ No known vulnerabilities found in Python dependencies" >> security-report.md
            else
              echo "‚ö†Ô∏è  Found $VULN_COUNT vulnerabilities in Python dependencies" >> security-report.md
              echo "" >> security-report.md
              echo "Run \`safety check\` locally for details." >> security-report.md
            fi
          else
            echo "‚ö†Ô∏è  Dependency scan results not available" >> security-report.md
          fi

          echo "" >> security-report.md

          # Recommendations
          echo "## Recommendations" >> security-report.md
          echo "" >> security-report.md

          CRITICAL_ISSUES=false

          if [ "$CRITICAL_ISSUES" = "true" ]; then
            echo "" >> security-report.md
            echo "‚õî **Action Required**: Critical security issues must be resolved before merge." >> security-report.md
          else
            echo "- Keep dependencies up to date" >> security-report.md
            echo "- Review SAST findings in the Security tab" >> security-report.md
            echo "- Monitor security advisories for your dependencies" >> security-report.md
          fi

          # Display report
          cat security-report.md

      - name: Upload security report
        uses: actions/upload-artifact@v6
        with:
          name: security-report
          path: security-report.md
          retention-days: 90  # Keep security reports longer

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');

            try {
              const report = fs.readFileSync('security-report.md', 'utf8');

              // Check if a comment already exists
              const { data: comments } = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });

              const botComment = comments.find(comment =>
                comment.user.type === 'Bot' &&
                comment.body.includes('üîê Security Scan Results')
              );

              if (botComment) {
                // Update existing comment
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: report
                });
                console.log('Updated existing PR comment');
              } else {
                // Create new comment
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: report
                });
                console.log('Created new PR comment');
              }
            } catch (error) {
              console.error('Failed to comment on PR:', error);
            }

      - name: Fail if critical vulnerabilities found
        run: |
          # Fail on critical issues
          # Check for critical dependency vulnerabilities
          if [ -f security-results/safety-report.json ]; then
            CRITICAL=$(python3 -c "
            import json
            data = json.load(open('security-results/safety-report.json'))
            critical = [v for v in data.get('vulnerabilities', []) if v.get('severity', '').lower() == 'critical']
            print(len(critical))
            " 2>/dev/null || echo "0")

            if [ "$CRITICAL" != "0" ]; then
              echo "‚ùå CRITICAL: Found $CRITICAL critical vulnerabilities"
              exit 1
            fi
          fi

          echo "‚úÖ No critical security issues found"
