name: Type Check

on:
  pull_request:
    paths:
      - 'scripts/**/*.py'
      - 'mypy.ini'
      - '.github/workflows/type-check.yml'
  push:
    branches:
      - main
    paths:
      - 'scripts/**/*.py'
      - 'mypy.ini'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest
          cache: true

      - name: Install mypy
        run: pixi run pip install mypy types-PyYAML

      - name: Run mypy
        run: |
          echo "Running mypy type checking..."
          pixi run mypy scripts/ || {
            echo "❌ Type checking failed"
            echo ""
            echo "To fix locally:"
            echo "  pixi run pip install mypy"
            echo "  pixi run mypy scripts/"
            exit 1
          }
          echo "✅ All type checks passed"
