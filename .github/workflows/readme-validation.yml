name: README Command Validation

# Validate that commands documented in README.md actually work
# - Nightly (quick): Syntax checking and command availability
# - Weekly (comprehensive): Full command execution

on:
  # Nightly quick validation at 3 AM UTC
  schedule:
    - cron: '0 3 * * *'

  # Run on PRs that modify README or validation script
  pull_request:
    paths:
      - 'README.md'
      - 'scripts/validate_readme_commands.py'
      - '.github/workflows/readme-validation.yml'

  # Run on pushes to main that modify README
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - 'scripts/validate_readme_commands.py'
      - '.github/workflows/readme-validation.yml'

  # Allow manual runs with level selection
  workflow_dispatch:
    inputs:
      validation_level:
        description: 'Validation level to run'
        required: false
        default: 'quick'
        type: choice
        options:
          - quick
          - comprehensive

permissions:
  contents: read

jobs:
  validate-readme-commands:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: latest
          cache: true

      - name: Cache Pixi environments
        uses: actions/cache@v5
        with:
          path: ~/.pixi
          key: pixi-${{ runner.os }}-${{ hashFiles('pixi.toml') }}
          restore-keys: |
            pixi-${{ runner.os }}-

      - name: Determine validation level
        id: validation-level
        run: |
          # Manual dispatch uses input
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            LEVEL="${{ github.event.inputs.validation_level }}"
          # Weekly schedule (Sunday = day 0) = comprehensive
          elif [ "${{ github.event_name }}" = "schedule" ]; then
            DAY_OF_WEEK=$(date +%w)
            if [ "$DAY_OF_WEEK" = "0" ]; then
              LEVEL="comprehensive"
            else
              LEVEL="quick"
            fi
          # PRs and pushes get quick validation
          else
            LEVEL="quick"
          fi
          echo "level=$LEVEL" >> $GITHUB_OUTPUT
          echo "Validation level: $LEVEL"

      - name: Run README command validation
        run: |
          python3 scripts/validate_readme_commands.py \
            --level ${{ steps.validation-level.outputs.level }} \
            --output validation-report.md \
            README.md

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: readme-validation-report
          path: validation-report.md
          retention-days: 30

      - name: Display validation results
        if: always()
        run: |
          echo ""
          echo "========================================"
          echo "README Command Validation Results"
          echo "========================================"
          echo ""
          cat validation-report.md

      - name: Display helpful message on failure
        if: failure()
        run: |
          echo ""
          echo "========================================"
          echo "README Command Validation FAILED"
          echo "========================================"
          echo ""
          echo "Common issues:"
          echo "  1. Command requires tool not installed in CI"
          echo "  2. Command is example-only (add # SKIP-VALIDATION)"
          echo "  3. Command syntax has changed"
          echo ""
          echo "To fix:"
          echo "  - Update the command in README.md"
          echo "  - Or add skip marker: # SKIP-VALIDATION"
          echo "  - Or update pixi.toml dependencies"
