optimizer.name: "sgd"
optimizer.learning_rate: 0.001
optimizer.momentum: 0.9
optimizer.weight_decay: 0.0001
optimizer.nesterov: False
training.epochs: 20
training.batch_size: 64
training.validation_split: 0.1
training.shuffle: True
training.seed: 42
logging.log_interval: 100
logging.save_interval: 1000
logging.checkpoint_dir: "${ML_ODYSSEY_CHECKPOINTS:-./checkpoints}"
logging.log_dir: "${ML_ODYSSEY_LOGS:-./logs}"
early_stopping.enabled: False
early_stopping.patience: 10
early_stopping.min_delta: 0.0001
lr_scheduler.enabled: True
lr_scheduler.type: "step"
lr_scheduler.step_size: 10
lr_scheduler.gamma: 0.1
extends: ["papers/lenet5/model.yaml", "papers/lenet5/training.yaml", "papers/lenet5/data.yaml"]
experiment.name: "lenet5_baseline"
experiment.description: "Baseline LeNet-5 reproduction with paper settings"
experiment.paper: "lenet5"
experiment.tags: ["baseline", "reproduction"]
