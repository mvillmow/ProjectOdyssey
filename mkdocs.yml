site_name: ML Odyssey
site_description: Mojo-based AI research platform for reproducing classic research papers
site_url: https://github.com/mvillmow/ml-odyssey
repo_url: https://github.com/mvillmow/ml-odyssey
repo_name: mvillmow/ml-odyssey

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quickstart: getting-started/quickstart.md
    - First Model: getting-started/first_model.md
    - Repository Structure: getting-started/repository-structure.md
  - Core:
    - Project Structure: core/project-structure.md
    - Workflow: core/workflow.md
    - Shared Library: core/shared-library.md
    - Testing Strategy: core/testing-strategy.md
    - Agent System: core/agent-system.md
    - Mojo Patterns: core/mojo-patterns.md
    - Configuration: core/configuration.md
    - Paper Implementation: core/paper-implementation.md
  - Advanced:
    - Performance: advanced/performance.md
    - Custom Layers: advanced/custom-layers.md
    - Visualization: advanced/visualization.md
    - Integration: advanced/integration.md
    - Distributed Training: advanced/distributed-training.md
    - Debugging: advanced/debugging.md
  - Development:
    - Architecture: dev/architecture.md
    - CI/CD: dev/ci-cd.md
    - API Reference: dev/api-reference.md
    - Release Process: dev/release-process.md
  - Integration:
    - Supporting Directories: integration/supporting-directories.md
    - Papers & Shared Integration: integration/papers-shared-integration.md
    - Quick Start New Paper: integration/quick-start-new-paper.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
